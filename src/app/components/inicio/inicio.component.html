<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h3 class="titulo">IBM Calculadora</h3>
        <div class="row">
            <!-- Items 1 -->
            <div class="col-lg-6" >
                <div class="fondoItem" [ngClass]="{ 'sexoDesactivado': sexo === 'Femenino' }">
                    <div class="contenedor" style="cursor: pointer;"  (click)="femenino()">
                        <i class="fas fa-mars sexo"></i>
                        <p>Masculino</p>
                    </div>
                </div>
            </div>
            <!-- Items 2 -->
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass]="{ 'sexoDesactivado': sexo === 'Masculino' }" >
                    <div class="contenedor" style="cursor: pointer;" (click)="masculino()">
                        <i class="fas fa-venus sexo"></i>
                        <p>Femenino</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Centro -->
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Altura</p>
                        <div class="estiloNumero">{{ altura }}
                            <span class="cm">cm</span>
                        </div>
                        <!-- Barra de rango -->
                        <input type="range" (input)="cambiarAltura($event)" [value]="altura" min="120" max="220" class="form-range">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Items 3 -->
            <div class="col-lg-6">
                <div class="fondoItem">

                    <div class="contenedor">
                        <p>Peso</p>
                        <div class="estiloNumero">
                            {{ peso }}
                        </div>
                        <div>
                            <i class="fas fa-minus sumaResta" (click)="peso = peso - 1"></i>
                            <i class="fas fa-plus sumaResta" (click)="peso = peso + 1"></i>
                        </div>
                    </div>


                </div>
            </div>
            <!-- Items 4 -->
            <div class="col-lg-6">
                <div class="fondoItem">

                    <div class="contenedor">
                        <p>Edad</p>
                        <div class="estiloNumero">
                            {{ edad }}
                        </div>
                        <div>
                            <i class="fas fa-minus sumaResta" (click)= "edad = edad - 1"></i>
                            <i class="fas fa-plus sumaResta" (click)= "edad = edad + 1"></i>
                        </div>
                    </div>  

                </div>
            </div>
        </div>

        <!-- Boton -->

        <div class="row">
            <div class="col-lg-12">
                <!-- el routerLink es para redireccionar -> codigo = routerLink="/resultado"-->
                <button (click)="calcularBMI()" class="btn btn-primary btn-lg btn-block btn-color">Calcular</button>
            </div>
        </div>

    </div>
</div>
